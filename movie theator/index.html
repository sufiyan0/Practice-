<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <title>Seats Selection</title>
</head>
<body>
    <div class="movie-container">
        <label for="movies"> Select the movie you want to see </label>

        <li>

        </li>

        <li>
            <div class="seats occupied" ></div>

            <div class="seats"></div>

            <div class="seats"></div>

        <div class="row">

            <div class="seats occupied"></div>

            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
        </div>
    </div>

    <p> You have selected <span id="noCount">0</span> seats with the price of $<span id="price">0</span></p>
    <script src="script.js"></script>
</body>
</html>
